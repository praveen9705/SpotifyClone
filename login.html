<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="login-container">
        <h2>Login to Your Account</h2>
        <form>
            <input type="email" placeholder="Email" required>
            <input type="password" placeholder="Password" required>
        
<a href="index.html" class="button login-button">Login</a>

        </form>
        
        <div class="social-login">
            <h3>Or login with:</h3>
            <button class="social-button google"><i class="fab fa-google"></i> Google</button>
            <button class="social-button facebook"><i class="fab fa-facebook-f"></i> Facebook</button>
            <button class="social-button x"><i class="fab fa-twitter"></i> X(Twitter)</button>
            <button class="social-button outlook"><i class="fas fa-envelope"></i> Outlook</button>
        </div>

        <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
    </div>
</body>
</html>
