<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="signup.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="signup-container">
        <h2>Create Your Account</h2>
        <form>
            <input type="text" placeholder="Full Name" required>
            <input type="email" placeholder="Email" required>
            <input type="password" placeholder="Password" required>
            <!-- Example of Sign Up Button -->
<a href="index.html" class="button 
">Sign Up</a>

        </form>
        
        <div class="social-login">
            <h3>Or sign up with:</h3>
            <button class="social-button google"><i class="fab fa-google"></i> Google</button>
            <button class="social-button facebook"><i class="fab fa-facebook-f"></i> Facebook</button>
            <button class="social-button x"><i class="fab fa-twitter"></i> X</button>
            <button class="social-button outlook"><i class="fas fa-envelope"></i> Outlook</button>
        </div>

        <p>Already have an account? <a href="login.html">Log In</a></p>
    </div>
</body>
</html>
